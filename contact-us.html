<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
  /* Contact Page Styles (Mobile First) */
  
  /* Base Reset & Typography */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fff;
    padding: 10px;
    margin: 0;
  }

  .container {
    width: 100%;
    background-color: #fff;
  }

  h1 {
    font-size: 1.7rem;
    color: #2c3e50;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #ecf0f1;
  }

  h2 {
    font-size: 1.4rem;
    color: #34495e;
    margin: 1.5rem 0 1rem 0;
  }

  p {
    margin-bottom: 1.5rem;
    font-size: 1rem;
    text-align: center;
  }

  /* Contact Methods Layout */
  .contact-methods {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .contact-card {
    padding: 1.2rem;
    border-radius: 6px;
    background-color: #f8f9fa;
    border-left: 4px solid #16a085;
  }

  .contact-card h3 {
    color: #2c3e50;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }

  /* Contact Form Styles */
  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #34495e;
  }

  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: inherit;
    font-size: 1rem;
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  button {
    background-color: #16a085;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #138d75;
  }

  /* Map Container */
  .map-container {
    margin-top: 2rem;
    border-radius: 6px;
    overflow: hidden;
    height: 300px;
    background-color: #ecf0f1;
  }

  .map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* ========== STYLES FOR LARGER SCREENS ========== */
  /* Styles for tablets (768px and up) */
  @media (min-width: 768px) {
    body {
      background-color: #f8f9fa;
      padding: 15px 0;
    }

    .container {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.9rem;
    }

    .contact-methods {
      flex-direction: row;
      flex-wrap: wrap;
    }

    .contact-card {
      flex: 1 1 calc(50% - 1rem); /* Two cards per row */
      min-width: 250px;
    }
  }

  /* Styles for desktops (992px and up) */
  @media (min-width: 992px) {
    body {
      padding: 20px 0;
    }

    .container {
      padding: 2.5rem;
    }

    h1 {
      font-size: 2.2rem;
    }

    .contact-card {
      flex: 1 1 calc(33.333% - 1.5rem); /* Three cards per row */
    }
  }
</style>
</head>
<body>
    <div class="container"> 
        <h1>Contact Us</h1>
    
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </div>
    <footer>
        <p>&copy; 2025 QR Code Generator. All rights reserved.</p>
    </footer>
</body>
</html>
