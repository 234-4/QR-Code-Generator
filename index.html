    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.qr-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.qr-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    generateQRCode(); // Live preview on tab switch
                });
            });
            // Update size value display
            const sizeSlider = document.getElementById('qr-size');
            const sizeValue = document.getElementById('size-value');
            sizeSlider.addEventListener('input', function() {
                sizeValue.textContent = this.value;
                generateQRCode();
            });
            // Live preview: listen to all relevant inputs
            const liveInputs = [
                '#url-input', '#whatsapp-phone', '#whatsapp-message', '#text-input',
                '#email-address', '#email-subject', '#email-body',
                '#wifi-ssid', '#wifi-password', '#wifi-encryption', '#wifi-hidden',
                '#qr-color', '#bg-color', '#error-correction', '#qr-size'
            ];
            liveInputs.forEach(sel => {
                document.querySelectorAll(sel).forEach(el => {
                    el.addEventListener('input', generateQRCode);
                    el.addEventListener('change', generateQRCode);
                });
            });
            // Generate QR Code
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrCanvas = document.getElementById('qr-canvas');
            const qrError = document.getElementById('qr-error');
            generateBtn.addEventListener('click', generateQRCode);
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            let darkMode = true;
            function setTheme(dark) {
                const body = document.body;
                if (dark) {
                    body.classList.add('gradient-bg', 'text-white');
                    body.classList.remove('bg-white', 'text-gray-900');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span class="ml-1">Light Mode</span>';
                } else {
                    body.classList.remove('gradient-bg', 'text-white');
                    body.classList.add('bg-white', 'text-gray-900');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> <span class="ml-1">Dark Mode</span>';
                }
            }
            themeToggle.addEventListener('click', function() {
                darkMode = !darkMode;
                setTheme(darkMode);
            });
            setTheme(darkMode);
            // Logo upload
            let logoImg = null;
            const logoUpload = document.getElementById('logo-upload');
            const logoPreview = document.getElementById('logo-preview');
            logoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(ev) {
                        logoImg = new window.Image();
                        logoImg.src = ev.target.result;
                        logoImg.onload = function() {
                            logoPreview.innerHTML = `<img src="${logoImg.src}" alt="Logo Preview" class="h-12 inline-block rounded shadow" />`;
                            generateQRCode();
                        };
                    };
                    reader.readAsDataURL(file);
                } else {
                    logoImg = null;
                    logoPreview.innerHTML = '';
                    generateQRCode();
                }
            });
            function generateQRCode() {
                qrError.classList.add('hidden');
                qrError.textContent = '';
                const activeTab = document.querySelector('.qr-tab.active').getAttribute('data-tab');
                let qrContent = '';
                // Prepare content based on active tab
                switch(activeTab) {
                    case 'url':
                        const url = document.getElementById('url-input').value.trim();
                        if (!url) {
                            qrError.textContent = 'Please enter a valid URL (e.g. https://example.com)';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        if (!/^https?:\/\//.test(url) && !/^www\./.test(url)) {
                            qrError.textContent = 'URL should start with http://, https://, or www.';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        qrContent = url.startsWith('http') ? url : `https://${url}`;
                        break;
                    case 'whatsapp':
                        const phone = document.getElementById('whatsapp-phone').value.trim();
                        if (!/^\+?\d{7,15}$/.test(phone)) {
                            qrError.textContent = 'Please enter a valid phone number (7-15 digits, may start with +)';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        const message = document.getElementById('whatsapp-message').value.trim();
                        qrContent = `https://wa.me/${phone.replace(/[^\d+]/g, '')}`;
                        if (message) {
                            qrContent += `?text=${encodeURIComponent(message)}`;
                        }
                        break;
                    case 'text':
                        const text = document.getElementById('text-input').value.trim();
                        if (!text) {
                            qrError.textContent = 'Please enter some text.';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        qrContent = text;
                        break;
                    case 'email':
                        const email = document.getElementById('email-address').value.trim();
                        if (!/^\S+@\S+\.\S+$/.test(email)) {
                            qrError.textContent = 'Please enter a valid email address.';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        const subject = document.getElementById('email-subject').value.trim();
                        const body = document.getElementById('email-body').value.trim();
                        qrContent = `mailto:${email}`;
                        if (subject || body) {
                            qrContent += '?';
                            if (subject) qrContent += `subject=${encodeURIComponent(subject)}`;
                            if (subject && body) qrContent += '&';
                            if (body) qrContent += `body=${encodeURIComponent(body)}`;
                        }
                        break;
                    case 'wifi':
                        const ssid = document.getElementById('wifi-ssid').value.trim();
                        if (!ssid) {
                            qrError.textContent = 'Please enter a network SSID.';
                            qrError.classList.remove('hidden');
                            clearCanvas();
                            downloadBtn.classList.add('hidden');
                            return;
                        }
                        const password = document.getElementById('wifi-password').value.trim();
                        const encryption = document.getElementById('wifi-encryption').value;
                        const hidden = document.getElementById('wifi-hidden').value;
                        qrContent = `WIFI:T:${encryption};S:${ssid};P:${password};H:${hidden};`;
                        break;
                }
                // QR Code options
                const qrColor = document.getElementById('qr-color').value;
                const bgColor = document.getElementById('bg-color').value;
                const errorCorrection = document.getElementById('error-correction').value;
                const size = parseInt(document.getElementById('qr-size').value);
                // Clear previous QR code
                clearCanvas();
                // Generate new QR code
                QRCode.toCanvas(qrCanvas, qrContent, {
                    color: {
                        dark: qrColor,
                        light: bgColor
                    },
                    errorCorrectionLevel: errorCorrection,
                    width: size,
                    margin: 2
                }, function(error) {
                    if (error) {
                        console.error(error);
                        qrError.textContent = 'Error generating QR code. Please try again.';
                        qrError.classList.remove('hidden');
                        downloadBtn.classList.add('hidden');
                    } else {
                        // Overlay logo if present
                        if (logoImg) {
                            const ctx = qrCanvas.getContext('2d');
                            const logoSize = Math.floor(size * 0.22);
                            const x = (qrCanvas.width - logoSize) / 2;
                            const y = (qrCanvas.height - logoSize) / 2;
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(qrCanvas.width/2, qrCanvas.height/2, logoSize/2, 0, 2 * Math.PI);
                            ctx.closePath();
                            ctx.clip();
                            ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                            ctx.restore();
                        }
                        downloadBtn.classList.remove('hidden');
                        downloadBtn.onclick = function() {
                            const link = document.createElement('a');
                            link.download = `qr-code-${activeTab}-${Date.now()}.png`;
                            link.href = qrCanvas.toDataURL('image/png');
                            link.click();
                        };
                        // Save to history
                        addToHistory(qrCanvas.toDataURL('image/png'), qrContent);
                    }
                });
            }
            function clearCanvas() {
                const ctx = qrCanvas.getContext('2d');
                ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
            }
            // Generate QR code on Enter key press
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateQRCode();
                }
            });
            // Handle window resize to adjust QR code size
            window.addEventListener('resize', function() {
                generateQRCode();
            });
            // Initial QR code
            generateQRCode();
            // QR Code History
            let qrHistory = JSON.parse(localStorage.getItem('qrHistory') || '[]');
            const historyList = document.getElementById('history-list');
            function addToHistory(dataUrl, content) {
                qrHistory.unshift({ dataUrl, content, ts: Date.now() });
                qrHistory = qrHistory.slice(0, 10); // Keep last 10
                localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
                renderHistory();
            }
            function renderHistory() {
                historyList.innerHTML = '';
                if (qrHistory.length === 0) {
                    historyList.innerHTML = '<div class="text-gray-400">No QR codes generated yet.</div>';
                    return;
                }
                qrHistory.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'flex flex-col items-center';
                    div.innerHTML = `<img src="${item.dataUrl}" class="w-20 h-20 rounded shadow mb-1 cursor-pointer" title="Click to load" /><div class="text-xs truncate max-w-[80px]">${item.content}</div>`;
                    div.querySelector('img').onclick = function() {
                        const img = new window.Image();
                        img.src = item.dataUrl;
                        img.onload = function() {
                            const ctx = qrCanvas.getContext('2d');
                            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
                            ctx.drawImage(img, 0, 0, qrCanvas.width, qrCanvas.height);
                        };
                    };
                    historyList.appendChild(div);
                });
            }
            renderHistory();
        });
    </script>
