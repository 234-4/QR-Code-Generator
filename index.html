<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #7f7fd5; 
        background: linear-gradient(to right, #91eae4, #7f7fd5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        font-size: 1.6em;
    }

    label {
        display: block;
        margin-top: 10px;
        color: #fff;
        font-weight: bold;
    }

    input[type="text"], input[type="url"], select, input[type="color"], input[type="file"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        outline: none;
        box-sizing: border-box;
    }

    input[type="file"] {
        padding: 3px;
    }

    .tab {
        display: flex;
        margin-top: 10px;
        justify-content: space-between;
    }

    .tab button {
        flex: 1;
        padding: 8px;
        border: none;
        cursor: pointer;
        background: rgba(255,255,255,0.2);
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        margin-right: 5px;
        transition: 0.3s;
    }

    .tab button.active {
        background: #fff;
        color: #7f7fd5;
    }

    .tab button:last-child {
        margin-right: 0;
    }

    button.generate {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #fff;
        color: #7f7fd5;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button.generate:hover {
        background: #f0f0f0;
    }

    #preview {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        border: 5px solid #fff;
        border-radius: 10px;
    }

    .download-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #fff;
        color: #7f7fd5;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
        text-decoration: none;
        display: block;
    }

    .download-btn:hover {
        background: #f0f0f0;
    }

    @media (max-width: 500px) {
        .tab button {
            font-size: 0.85em;
            padding: 6px;
        }

        h1 {
            font-size: 1.3em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Free QR Code Generator</h1>

    <label for="logo">Upload Logo (optional)</label>
    <input type="file" id="logo" accept="image/*">

    <div class="tab">
        <button class="active" data-type="url">URL</button>
        <button data-type="whatsapp">WhatsApp</button>
        <button data-type="text">Text</button>
        <button data-type="email">Email</button>
        <button data-type="wifi">WiFi</button>
    </div>

    <label for="data">Input</label>
    <input type="text" id="data" placeholder="Enter URL or text here">

    <label for="qrColor">QR Code Color</label>
    <input type="color" id="qrColor" value="#000000">

    <label for="bgColor">Background Color</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label for="error">Error Correction</label>
    <select id="error">
        <option value="L">Low (7%)</option>
        <option value="M" selected>Medium (15%)</option>
        <option value="Q">Quartile (25%)</option>
        <option value="H">High (30%)</option>
    </select>

    <label for="size">Size (px)</label>
    <input type="number" id="size" value="200" min="100" max="1000">

    <button class="generate">Generate QR Code</button>

    <canvas id="preview"></canvas>

    <a id="downloadPNG" class="download-btn" download="qr-code.png">Download PNG</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
    const tabs = document.querySelectorAll('.tab button');
    const dataInput = document.getElementById('data');
    let qrType = 'url';

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            qrType = tab.dataset.type;
            dataInput.placeholder = qrType === 'url' ? "Enter URL here" :
                                    qrType === 'whatsapp' ? "Enter WhatsApp message" :
                                    qrType === 'text' ? "Enter text here" :
                                    qrType === 'email' ? "Enter Email address" :
                                    qrType === 'wifi' ? "Enter WiFi info SSID;PASSWORD" : "";
        });
    });

    const qr = new QRious({
        element: document.getElementById('preview'),
        size: 200,
        value: ''
    });

    document.querySelector('.generate').addEventListener('click', () => {
        let value = dataInput.value.trim();
        const qrColor = document.getElementById('qrColor').value;
        const bgColor = document.getElementById('bgColor').value;
        const error = document.getElementById('error').value;
        const size = parseInt(document.getElementById('size').value);

        if (!value) {
            alert("Please enter some data!");
            return;
        }

        // QR Code content formatting for special types
        if(qrType === 'whatsapp'){
            value = `https://wa.me/?text=${encodeURIComponent(value)}`;
        } else if(qrType === 'email'){
            value = `mailto:${value}`;
        } else if(qrType === 'wifi'){
            const parts = value.split(';'); // SSID;PASSWORD
            if(parts.length >= 2){
                value = `WIFI:T:WPA;S:${parts[0]};P:${parts[1]};;`;
            } else {
                alert("WiFi input must be: SSID;PASSWORD");
                return;
            }
        }

        qr.value = value;
        qr.size = size;
        qr.background = bgColor;
        qr.foreground = qrColor;
        qr.level = error;

        // Add logo if uploaded
        const logoInput = document.getElementById('logo');
        if(logoInput.files.length > 0){
            const reader = new FileReader();
            reader.onload = function(e){
                const ctx = qr.element.getContext('2d');
                const img = new Image();
                img.onload = function(){
                    const logoSize = size * 0.2;
                    ctx.drawImage(img, (size - logoSize)/2, (size - logoSize)/2, logoSize, logoSize);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(logoInput.files[0]);
        }

        // Update download link
        const downloadLink = document.getElementById('downloadPNG');
        downloadLink.href = qr.element.toDataURL("image/png");
    });
</script>
</body>
</html>
