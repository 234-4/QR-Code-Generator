<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free QR Code Generator – No Signup</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#0f1025,#1b1d3a);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
  color:#fff;
}

.app{
  width:100%;
  max-width:380px;
  background:#12132b;
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

select,input,button,textarea{
  width:100%;
  border:none;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
  font-size:1rem;
}

input,textarea{
  background:#fff;
}

button{
  background:#5f66ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

canvas{
  display:block;
  margin:20px auto;
  background:#fff;
  border-radius:12px;
}

.small{
  font-size:.85rem;
  opacity:.8;
  text-align:center;
  margin-top:15px;
}

textarea{
  background:#1d1f3a;
  color:#fff;
  height:90px;
  font-size:.85rem;
}
</style>
</head>

<body>

<div class="app">

<select id="lang">
  <option>English</option>
</select>

<h2 style="text-align:center;margin:10px 0">Free QR Code Generator</h2>

<input id="text" placeholder="Enter your content">

<button id="generate">Generate QR</button>

<canvas id="qrCanvas"></canvas>

<button id="download">Download PNG</button>

<h4 style="margin-top:20px">Bulk QR CSV Format</h4>

<textarea readonly>
filename,content
google,https://google.com
wifi,MyWifi;password123
whatsapp,Hello from QR tool
</textarea>

<div class="small">
✔ Lifetime free · No signup · No tracking
</div>

</div>

<script>
const qr = new QRious({
  element: document.getElementById('qrCanvas'),
  size: 240,
  value: ' '
});

document.getElementById('generate').onclick = () => {
  const val = document.getElementById('text').value.trim();
  if(!val){
    alert('Please enter content');
    return;
  }
  qr.value = val;
};

document.getElementById('download').onclick = () => {
  const link = document.createElement('a');
  link.href = qr.canvas.toDataURL('image/png');
  link.download = 'qr-code.png';
  link.click();
};
</script>

</body>
</html>
